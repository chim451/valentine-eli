  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* Canvas hearts */
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

window.onresize = () => {
  canvas.width = innerWidth;
  canvas.height = innerHeight;
};

class Heart {
  constructor(x,y,burst=false){
    this.x = x ?? Math.random()*canvas.width;
    this.y = y ?? canvas.height+50;
    this.size = 8+Math.random()*15;
    this.vy = burst ? Math.random()*6-3 : 1+Math.random();
    this.opacity = Math.random();
  }
  draw(){
    ctx.save();
    ctx.translate(this.x,this.y);
    ctx.scale(this.size/20,this.size/20);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.bezierCurveTo(-10,-10,-25,10,0,25);
    ctx.bezierCurveTo(25,10,10,-10,0,0);
    ctx.fillStyle=`rgba(255,0,80,${this.opacity})`;
    ctx.fill();
    ctx.restore();
  }
  update(){
    this.y-=this.vy;
    if(this.y<-50) this.y=canvas.height+50;
  }
}

let hearts=Array.from({length:120},()=>new Heart());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{h.update();h.draw();});
  requestAnimationFrame(animate);
}
animate();

/* Boutons fuyants */
document.querySelectorAll('.fake').forEach(btn=>{
  btn.style.left=Math.random()*70+"%";
  btn.style.top=Math.random()*70+"%";
  const move=()=>{
    btn.style.left=Math.random()*70+"%";
    btn.style.top=Math.random()*70+"%";
  };
  btn.addEventListener("mouseover",move);
  btn.addEventListener("touchstart",move);
});

/* YES */
document.getElementById("yes").onclick=(e)=>{
  document.getElementById("music").play();
  for(let i=0;i<80;i++){
    hearts.push(new Heart(e.clientX,e.clientY,true));
  }
  document.getElementById("main").style.display="none";
  document.getElementById("finalMessage").style.display="block";
};

/* ğŸ”’ Screenshot proof logic */
const shield=document.getElementById("privacyShield");

function hide(){
  shield.style.display="flex";
}
function show(){
  shield.style.display="none";
}

document.addEventListener("visibilitychange",()=>{
  document.hidden ? hide() : show();
});
window.addEventListener("blur",hide);
window.addEventListener("focus",show);
</script>
